<html lang="en" ng-app="MyApp" class="no-js">

<head>
    <base href="/">
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="Great contact form design">
    <meta name="viewport" content="">
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    <link rel="shortcut icon" href="">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>


</head>

<body>





    <section id="hire">
        <h1>Contact Me</h1>

        <form>
            <div class="field name-box">
                <input type="text" id="nameInput" placeholder="Who Are You?" />
                <label for="name">Name</label>
                <span class="ss-icon">check</span>
            </div>

            <div class="field email-box">
                <input type="text" id="emailInput" placeholder="name@email.com" />
                <label for="email">Email</label>
                <span class="ss-icon">check</span>
            </div>

            <div class="field msg-box">
                <textarea id="messageInput" rows="4" placeholder="Your message goes here..." ></textarea>
                <label for="msg">Msg</label>
                <span class="ss-icon">check</span>
            </div>

            <input class="button" type="submit" value="Send" />
        </form>
    </section>




    <script type="text/javascript">
        var myDataRef = new Firebase('https://tunehala.firebaseio.com/');
        $('#messageInput').keypress(function (e) {
            if (e.keyCode == 13) {
                var name = $('#nameInput').val();
                var email = $('#emailInput').val();
                var text = $('#messageInput').val();
                myDataRef.push({
                    name: name
                    , email: email
                    , text: text
                });
                $('#messageInput').val('');
            }
        });
    </script>
    <script src="assets/js/app.js"></script>
    <script src="path/to/angular/angular.js"></script>
</body>

</html>
